<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    <input type="text" id="input-form">ここにテキストを入力してください </p>
    <p id="new"></p>
  <button id="submit-btn">送信する</button>
  
</body>
  <script>
    let name = '';

    document.getElementById('submit-btn').onclick = function(){
    name = document.getElementById('input-form').value;
    // alert(name);
  
    document.getElementById('new').innerHTML = name +　' さんの申し込みです。'
  }
  </script>
</html>
