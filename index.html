<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webdeb</title>

<body>
  <ol start="10" >
    <li><strong>これは一番です。</strong></li>
    <li><mark>これは二番です。</mark></li>
    <li><em>これは三番です。</em></li>
  </ol>
  <ol start="10", reversed, >
    <li><strong>これは一番です。</strong></li>
    <li><mark>これは二番です。</mark></li>
    <li><em>これは三番です。</em></li>
  </ol>
  <ol type="a">
    <li><strong>これは一番です。</strong></li>
    <li><mark>これは二番です。</mark></li>
    <li><em>これは三番です。</em></li>
  </ol>
  <ol type="I">
    <li><strong>これは一番です。</strong></li>
    <li><mark>これは二番です。</mark></li>
    <li><em>これは三番です。</em></li>
  </ol>
  <ol type="A">
    <li><strong>これは一番です。</strong></li>
    <li><mark>これは二番です。</mark></li>
    <li><em>これは三番です。</em></li>
  </ol>
</body>

</html>
